<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Three.js canvas container -->
  <div id="canvas-container"></div>

  <!-- Scroll spacer â€” drives the camera path -->
  <div id="scroll-spacer"></div>

  <!-- Scroll progress indicator -->
  <div id="scroll-indicator">
    <div id="scroll-indicator-track">
      <div id="scroll-indicator-thumb"></div>
    </div>
    <span id="scroll-hint">Scroll to explore</span>
  </div>

  <!-- Cursor hint -->
  <div id="cursor-hint">Click to discover</div>

  <!-- About overlay (Sun click) -->
  <div id="overlay-about" class="overlay hidden">
    <button class="overlay-close" aria-label="Close">&times;</button>
    <div class="overlay-content">
      <h1 class="overlay-title"></h1>
      <p class="overlay-role"></p>
      <p class="overlay-manifesto"></p>
      <div class="overlay-bio"></div>
    </div>
  </div>

  <!-- Project overlay (Planet click) -->
  <div id="overlay-project" class="overlay hidden">
    <button class="overlay-close" aria-label="Close">&times;</button>
    <div class="overlay-content">
      <span class="overlay-tag"></span>
      <h2 class="overlay-project-title"></h2>
      <p class="overlay-project-description"></p>
      <div class="overlay-project-details">
        <div class="overlay-project-tech"></div>
        <div class="overlay-project-year"></div>
      </div>
      <a class="overlay-project-link" href="#" target="_blank" rel="noopener">View project</a>
    </div>
  </div>

  <!-- Loading screen -->
  <div id="loader">
    <div id="loader-inner">
      <div id="loader-ring"></div>
      <p id="loader-text">Entering the solar system...</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
